<html>

<body class="bg-gray-800 relative">
    <div class="header pl-8 pt-5 ">
        <img class="w-10 h-10"  src="arrow.png">
    </div>
    <div class="main ">
        <div class="py-4 pl-40"> <h1 class="font-semibold text-white text-2xl">Sign Up</h1>
        </div>
        <form action="" method="post" class="space-y-4 pl-6 ">
            <div class="flex flex-col">
              <label for="username" class="text-sm font-medium mb-2 text-white">Username</label>
              <!-- <input type="text" id="username" name="username" class=" py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 " required> -->
              <hr class="my-14  w-full border-white">

            <div class="flex flex-col">

              <!-- <input type="email" id="email" name="email" class=" py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required> -->

            </div>
      
            <div class="flex flex-col">
              <label for="password" class="text-sm font-medium mb-2 text-white">Password</label>
              <!-- <input type="password" id="password" name="password" class=" py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required> -->
              <hr class="my-14  w-full border-white">
            </div>
          </form>
          <div class="footer flex gap-52 pl-6">
            <h1 class="text-white font-semibold text-lg">Remember me</h1>
            <img class="object-cover " src="Save.png">
          </div>
          <div class=" flex items-center justify-center py-10 text-wrap pt-28  ">
            <button class="bg-purple-700  text-white cursor-pointer w-full h-20 hover:border-2 ">Sign up</button>
        </div>
    </div>
</body>
</html>
